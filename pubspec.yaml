name: my_portfolio
description: Personal portfolio website built with Flutter Web.
publish_to: "none"

version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS-style icons (required by Flutter templates)
  cupertino_icons: ^1.0.8

  # Open external links (GitHub, LinkedIn, etc.)
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for clean, idiomatic Dart & Flutter code
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/projects/
